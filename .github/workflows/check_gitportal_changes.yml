on:
  push:
  pull_request:

jobs:
  gitportal_check_job:
    runs-on: ubuntu-latest
    name: Check library for KMP Changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: GitPortal Check
        id: gp-check
        uses: touchlab/gp-check@main
        with:
          sshPrivateKey: ${{ secrets.GITPORTAL_SSH_KEY }}
